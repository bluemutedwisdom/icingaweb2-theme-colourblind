<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Static Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="example.css">
</head>
<body>
  
<main role="main">
  <div class="py-5 bg-light">
    <div class="container">
      
      <h1>Default</h1>
      
      <div class="row">  
        <div class="col-md-4">
          <div class="mb-4 mr-2 box-shadow default-palette icinga-badge state-ok">
            <p class="">ok</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-warning">
            <p class="">warning</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-warning handled">
            <p class="">warning handled</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-critical">
            <p class="">critical</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-critical handled">
            <p class="">critical handled</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-unknown">
            <p class="">unknown</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-unknown handled">
            <p class="">unknown handled</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow default-palette icinga-badge state-pending">
            <p class="">pending</p>
          </div>
        </div>
      </div>

      <h1>Custom</h1>
      
      <div class="row">
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-ok">
            <p class="">state-ok</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-warning">
            <p class="">warning</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-warning handled">
            <p class="">warning handled</p>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-critical">
            <p class="">critical</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-critical handled">
            <p class="">critical handled</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-unknown">
            <p class="">unknown</p>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-unknown handled">
            <p class="">unknown handled</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-4 box-shadow custom-palette icinga-badge state-pending">
            <p class="">pending</p>
          </div>
        </div>
      </div>
    </div>
  </div>  
</main>
    
</body>
</html>
